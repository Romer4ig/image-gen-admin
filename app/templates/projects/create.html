{% extends "base.html" %}

{% block title %}Добавление проекта{% endblock %}

{% block content %}
<div class="mb-4">
    <h1>Добавление проекта</h1>
</div>

<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название проекта</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="basic_prompt" class="form-label">Базовый промпт</label>
                        <textarea class="form-control" id="basic_prompt" name="basic_prompt" rows="5"></textarea>
                        <div class="form-text">Этот промпт будет использоваться как основа для всех коллекций в проекте.</div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('projects.list_projects') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
